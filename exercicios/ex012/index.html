<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="curso_em_video.ico" type="image/x-icon">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/imagem_de_capa.png" controls autoplay loop>
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu reproduzir o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bI_sgL7ISj8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimio</h1>
    <iframe src="https://player.vimeo.com/video/154090054?autoplay=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
